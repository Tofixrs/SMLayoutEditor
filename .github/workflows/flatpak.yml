on:
  push:
		paths-ignore:
			- 'parts/**'
			- 'flake.nix'
			- 'flake.lock'
			- '.editorconfig'
			- '.gitignore'
			- 'README.md'
			- "workflows/cachix.yml"
  pull_request:
		paths-ignore:
			- 'parts/**'
			- 'flake.nix'
			- 'flake.lock'
			- '.editorconfig'
			- '.gitignore'
			- 'README.md'
			- "workflows/cachix.yml"
name: Build flatpak
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-44
      options: --privileged
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: smlayouteditor.flatpak
          manifest-path: flatpak/io.github.Tofixrs.smlayouteditor.json
          cache-key: flatpak-builder-${{ github.sha }}
